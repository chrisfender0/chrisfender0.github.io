<html>
    <head>
        <title>Parks List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="mainStyle.css">
        <link rel="stylesheet" href="ParksList.css">
        
        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
        
        <!-- JavaScript links -->
        <script src="ParksList.js"></script>
        <script src="TacomaParks.js"></script>
    </head>
    <body>
        <div class="bg">
        <div class="Wrapper">
            <header>
                <div class="Container">
                    <h1 id="h1header">
                        Tacoma Parks
                    </h1>
                    <div class='navbar'>
                        <ul class="nav">
                            <li class="navList"><a class="navLinks" href="TacomaParks.html">Home</a></li>
                            <li class="navList"><a class="navLinks" id="navSelected" href="#top">Park List</a></li>
                            <li class="navList"><a class="navLinks" href="#" onclick="help()">Help</a></li>
                        </ul>
                    </div>
                </div>
            </header>
            
            <main>
                <div class="Container" id="mainContainer">
                    <div id="leftDiv">
                        <ul>
                            <li class="leftDivList"><button class="LeftDivListButton" id="buttonWapato" onclick="wapatoClick()">Wapato</button></li>
                            <li class="leftDivList"><button class="LeftDivListButton" id="buttonOakTreePark" onclick="oakTreeParkClick()">Oak Tree Park</button></li>
                            <li class="leftDivList"><button class="LeftDivListButton" id="buttonSouthPark" onclick="southParkClick()">South Park</button></li>
                        </ul>
                    </div>
                    <div id="rightDiv">
                        <div id="info">
                            <p id="parkInfo">Click on the parks to the left to get information and a mapped spot</p>
                            <p id="footnote"></p>
                        </div>
                        <div id="map">
                            
                        </div>
                    </div>
                </div>
            </main>
        </div>
            <footer>
                <div class="Container" id='footerDiv'>
                    <span>2019 Oxygen Junkies</span>
                </div>
            </footer>
        </div> 
        
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRnULqVwlTvJ3tlWbDAOJbCZBj95fAWQI&callback=initMap">
        </script>
        
    </body>   
</html>
